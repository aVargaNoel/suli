<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Számológép</title>
</head>
<body>
    <div class="container col-4" >  

            <center><h3><b>Egyszerű Számológép</b></h3></center>
            <form>
                <div class="form-group">
                  <input class="form-control" id="szam1" type="number" placeholder="Add meg az egyik számot">
                  <br></br>
                  <input class="form-control" id="szam2" type="number" placeholder="Add meg a másik számot">
                  <br></br>
                  <input class="form-control" id="eredmeny" type="number" readonly>

                </div>
                </form>
                
                    <input type="button" value="+" onclick="osszead()">
                    <input type="button" value="-" onclick="kivon()">
                    <input type="button" value="/" onclick="oszt()">
                    <input type="button" value="*" onclick="szoroz()">
                

                <script>
                    function osszead(){
                        sz1 = document.getElementById("szam1").value;
                        sz2 = document.getElementById("szam2").value;
                        document.getElementById("eredmeny").value = sz1+=sz2;
                    }

                    function kivon(){
                        sz1 = document.getElementById("szam1").value;
                        sz2 = document.getElementById("szam2").value;
                        document.getElementById("eredmeny").value = sz1-sz2;
                    }

                    function oszt(){
                        sz1 = document.getElementById("szam1").value;
                        sz2 = document.getElementById("szam2").value;
                        document.getElementById("eredmeny").value = sz1/sz2;
                    }

                    function szoroz(){
                        sz1 = document.getElementById("szam1").value;
                        sz2 = document.getElementById("szam2").value;
                        document.getElementById("eredmeny").value = sz1*sz2;
                    }








                </script>
        
    
    

    </div>
    
</body>
<footer>
    <img src="https://i.kym-cdn.com/entries/icons/original/000/028/021/work.jpg" alt="">
</footer>
</html>
